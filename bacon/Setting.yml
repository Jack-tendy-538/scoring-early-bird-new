display:
  # 这将改变窗口的显示
  win:
    row_num: 7
    font: "Microsoft YaHei UI"
    font_size: 10
    pronoun : "同学"
  # 这将改变输出md文件的排版
  md:
    # sort 键的所有值
    # atz: 按学号依次递增, zta与之相反
